<!DOCTYPE html>
<html>
<head>
  <title>Hagley | Login</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body>
  <div class="header">
    <img src="https://brandywinezoo.org/wp-content/uploads/2024/04/HagleyMuseumLogo.jpg" alt="Company Logo">
    <h1>Fireworks at Hagley</h1>
    <img src="https://brandywinezoo.org/wp-content/uploads/2024/04/HagleyMuseumLogo.jpg" alt="Company Logo">
  </div>
  <h2>Hagley User Login</h2>
    <form>
          <div class="field">
            <label class="required" for="USERNAME">Username</label><br>
            <input type="text" id="USERNAME" required/>
          </div>
          <div class="field">
            <label class="required" for="PASSWORD">Password</label><br>
            <input type="password" id="PASSWORD" required/>
          </div>
          <div class="field">
            <input type="submit" id="SUBMIT" value="Login">
          </div>
    </form>
  <div class="footer">
    <p>For Internal Use By Hagley Staff</p>
    <p>&copy;2025 Hagley Museum. All rights reserved.</p>
  </div>
</body>
</html>
